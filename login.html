<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Campus Resource Optimizer</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

<section class="login-hero">
  <div class="login-card">

    <h2>Campus Portal Login</h2>
    <p>Select your role and sign in</p>

    <!-- ROLE SELECTOR -->
    <div class="roles">
      <button class="role active">Student</button>
      <button class="role">Faculty</button>
      <button class="role">Admin</button>
    </div>

    <form>
      <div class="field">
        <input type="email" required />
        <label>Email Address</label>
      </div>

      <div class="field">
        <input type="password" required />
        <label>Password</label>
      </div>

      <button class="login-btn">Login</button>

      <div class="extras">
        <a href="#">Forgot password?</a>
        <a href="#">Create account</a>
      </div>
    </form>

  </div>
</section>

</body>
</html>
